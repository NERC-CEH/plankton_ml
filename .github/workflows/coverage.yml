# example from https://github.com/marketplace/actions/python-coverage
name: 'coverage'
on:
    pull_request:
        branches:
            - main
jobs:
    coverage:
        runs-on: ubuntu-latest
        steps:
          - name: Test coverage 
            uses: orgoro/coverage@v3.1
            with:
                coverageFile: tests/coverage.xml
                token: ${{ secrets.GITHUB_TOKEN }}